site_name: MS2LDA Documentation
site_url: https://vdhooftcompmet.github.io/MS2LDA/
repo_url: https://github.com/vdhooftcompmet/MS2LDA

nav:
	- MS2LDA Introduction: index.md
	- MS2LDA Annotation: annotation.md
	- MS2LDA Modeling: modeling.md
	- MS2LDA MotifDB: motifDB.md
	- MS2LDA Motifs: motifs.md
	- MS2LDA Screening: screening.md
theme:
	name: material

plugins:
	- search
	- git-authors:
	show_contribution: true
	- git-revision-date-localized:
	type: datetime

markdown_extensions:
	- toc:
	permalink: true
	- admonition
	- pymdownx.superfences
	- pymdownx.details
	- pymdownx.emoji:
	emoji_index: !!python/name:pymdownx.emoji.twemoji
	emoji_generator: !!python/name:pymdownx.emoji.to_svg
		    

google_analytics: ['UA-8412213-5', 'ccms-ucsd.github.io']
